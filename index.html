<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
    <body>
        <div id="quiz-container">
             <div>
            <h3>Time: <span id="time-left"></span></h3>
        </div>

            
            <div id="questions">
                <h2 id="question"></h2>
                    <ol>
                        <li class="option"><span id="option0"></span></li>
                        <li class="option"><span id="option1"></span></li>
                        <li class="option"><span id="option2"></span></li>
                        <li class="option"><span id="option3"></span></li>
                    </ol>
                
                    <div class="button">
                        <button type="button" id="next">Next</button>
                    </div>
            </div>


           

            <div id="scoreboard">
                <h2 id="score-title">Your Score</h2>
                <h2 id="score"></h2>
                <button type="button" id="score-btn">Go Back</button>
                <button type="button" id="highschore">High Scores</button>
                <input type="name" id="username"><button id="sumbit">Submit</button>
            </div>


    


        </div>
        <script src="./script.js"></script>
    </body>
</html>
